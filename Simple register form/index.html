<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration fom</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <h1 class="text-center mt-3">Registeration fom</h1>

        <form id="submit" class="text-center mt-3 flex-warp">
          <input maxlength="8"
          minlength="3" id="userName" class="mt-5" type="text" placeholder="NAME">
          <input id="email" type="email" placeholder="EMAIL">
          <input maxlength="13" minlength="13" id="nicNumber" type="number" placeholder="NIC-NUMBER">
          <input id="password" type="password" placeholder="PASSWORD">
          <br>
          <button class="mt-4" type="submit">Submit</button>
        </form>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
